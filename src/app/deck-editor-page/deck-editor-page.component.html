<h3>{{deck.title}}</h3>
<p>{{deck.description}}</p>
<button mat-raised-button color="warn" (click)="deleteDeck()">
  Delete
</button>
<form (ngSubmit)="hsCardSearch.valid && addCard()">
  <mat-form-field>
    <input
      matInput type="text" placeholder="Card name (e.g. Fireball)"
      [formControl]="hsCardSearch"
      [matAutocomplete]="hsCardSearchAutocomplete">
    <mat-error *ngIf="hsCardSearch.invalid">
      Please select a value from dropdown.
      Press enter to quickly select the first value.
    </mat-error>
    <mat-autocomplete
      #hsCardSearchAutocomplete="matAutocomplete"
      autoActiveFirstOption
      [displayWith]="hsCardToString">
      <mat-option
        *ngFor="let hsCard of hsCardSearches | async"
        [value]="hsCard">
        {{hsCard.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button
    mat-raised-button type="submit" color="primary"
    [disabled]="hsCardSearch.invalid">
    Add card
  </button>
</form>
<app-hs-card-table [cards]="cards"></app-hs-card-table>
