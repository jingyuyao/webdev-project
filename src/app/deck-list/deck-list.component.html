<p>
  Click on a deck below to {{edit ? 'edit' : 'view'}}.
</p>
<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let deck of decks"
    [routerLink]="edit ? ['/deck', deck.id, 'edit'] : ['/deck', deck.id]">
    <h3 matLine>[{{deck.cardClass}}] {{deck.title}}</h3>
    <p matLine>{{deck.description}}</p>
  </a>
</mat-nav-list>
