<table mat-table [dataSource]="hsCards">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.type}}</td>
  </ng-container>

  <ng-container matColumnDef="rarity">
    <th mat-header-cell *matHeaderCellDef>Rarity</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.rarity}}</td>
  </ng-container>

  <ng-container matColumnDef="playerClass">
    <th mat-header-cell *matHeaderCellDef>Class</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.playerClass}}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.cost}}</td>
  </ng-container>

  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef>Attack</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.attack}}</td>
  </ng-container>

  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef>Health</th>
    <td mat-cell *matCellDef="let hsCard">{{hsCard.health}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
