<mat-toolbar color="primary">
  <span class="toolbar-title">HSDecks</span>
  <div>
    <button mat-raised-button
      *ngIf="currentIdentity?.signedIn" (click)="logOut()">
      Logout
    </button>
    <div id="google-signin" [hidden]="currentIdentity?.signedIn"></div>
  </div>
</mat-toolbar>
<span *ngIf="currentIdentity?.signedIn; else notSignedIn">
  Current identity: {{currentIdentity.name}}
</span>
<ng-template #notSignedIn>
  <span>Not signed in</span>
</ng-template>
<router-outlet></router-outlet>
