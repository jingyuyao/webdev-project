<mat-toolbar color="primary">
  <span class="toolbar-title">HSDecks</span>
  <a mat-raised-button
     routerLink="/"
     routerLinkActive="hidden"
     [routerLinkActiveOptions]="{exact: true}">
    Home
  </a>
  <a mat-raised-button
    *ngIf="loggedIn"
    routerLink="/profile"
    routerLinkActive="hidden">
    Profile
  </a>
  <a mat-raised-button
    *ngIf="loggedIn"
    routerLink="/my-decks"
    routerLinkActive="hidden">
    My decks
  </a>
  <div id="google-login" [hidden]="loggedIn"></div>
</mat-toolbar>
<router-outlet></router-outlet>
