<mat-toolbar color="primary">
  <span class="toolbar-title">HSDecks</span>
  <div>
    <button mat-raised-button *ngIf="currentUser" (click)="logOut()">
      Logout
    </button>
    <div id="google-signin" [hidden]="currentUser"></div>
  </div>
</mat-toolbar>
<span *ngIf="currentUser; else notSignedIn">
  Current user: {{currentUserDebug()}}
</span>
<ng-template #notSignedIn>
  <span>Not signed in</span>
</ng-template>
<router-outlet></router-outlet>
